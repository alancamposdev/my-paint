<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css" /> 
  <script src="script.js" defer></script>
  <title>Document</title>
</head>

<body>

  <header class="header">

    <i class="bi bi-palette"></i>
    <span>Bem-vindo ao</span>
    <h1>Desenhando</h1>

  </header>

  <main class="container">
    <canvas id="tela" class="canvas" width="800" height="400"></canvas>

    <div class="wrapper">
      <div class="display"></div>

      <div class="colorBox">

        <div data-color="black" class="color active" style="background-color: black"></div>
        <div data-color="gray" class="color" style="background-color: gray"></div>
        <div data-color="darkred" class="color" style="background-color: darkred"></div>
        <div data-color="red" class="color" style="background-color: red"></div>
        <div data-color="orange" class="color" style="background-color: orange"></div>
        <div data-color="yellow" class="color" style="background-color: yellow"></div>
        <div data-color="green" class="color" style="background-color: green"></div>
        <div data-color="turquoise" class="color" style="background-color: turquoise"></div>
        <div data-color="blue" class="color" style="background-color: blue"></div>
        <div data-color="purple" class="color" style="background-color: purple"></div>


        <div data-color="white" class="color" style="background-color: white"></div>
        <div data-color="lightgray" class="color" style="background-color: lightgray"></div>
        <div data-color="chocolate" class="color" style="background-color: chocolate"></div>
        <div data-color="pink" class="color" style="background-color: pink"></div>
        <div data-color="gold" class="color" style="background-color: gold"></div>
        <div data-color="lightyellow" class="color" style="background-color: lightyellow"></div>
        <div data-color="yellowgreen" class="color" style="background-color: yellowgreen"></div>
        <div data-color="lightblue" class="color" style="background-color: lightblue"></div>
        <div data-color="mediumslateblue" class="color" style="background-color: mediumslateblue"></div>
        <div data-color="magenta" class="color" style="background-color: magenta"></div>

      </div>
    </div>
    <div class="btn">
      <button class="clear">limpar quadro</button>
    </div>

  </main>

  <footer>
    <p>Programador AlanCampos</p>
  </footer>

</body>

</html>
